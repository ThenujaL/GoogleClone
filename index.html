<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        
            <a id=HButton class="btn btn-primary" href="images.html">Google images</a>
            <!-- <a class="btn btn-primary" href="advanced.html">Advanced Search</a> -->
        <!-- center component -->

        <!-- search form -->
        <form class="search" action="https://google.com/search">
            <img src="https://i.pinimg.com/originals/25/38/0d/25380ddf07a946a16e4c1a8a008aba39.png" alt="logo" style="max-width: 400px; margin-top: 0%;">
            <div id="sContainer">
                <input id="sBar" type="text" name="q">
                <input type="image" src="/images/SearchIcon.png" alt="search" id="sImage">


            </div>
            <div id="btns">
                <input  class="btn btn-light" type="submit" value="Google Search">
                <input class="btn btn-light" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
        
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
