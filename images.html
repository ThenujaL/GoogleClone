<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
          <!-- Header -->
            <a id=HButton class="btn btn-primary" href="index.html">Google Search</a>
            
     
        <!-- center component -->

        <!-- search form -->
        <form class="search" action="https://google.com/search">
            <img src="https://i.pinimg.com/originals/25/38/0d/25380ddf07a946a16e4c1a8a008aba39.png" alt="logo" style="max-width: 400px; margin-top: 0%;">
            <div id="sContainer">
                <input id="sBar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <input type="image" src="/images/SearchIcon.png" alt="search" id="sImage">


            </div>
                <input  id=imageSearch class="btn btn-light" type="submit" value="Image Search">
            
        </form>
        
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
